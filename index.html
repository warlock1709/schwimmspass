<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Schwimmspaß – Navigation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/stlye.css">
</head>
<body>
  <div class="hero">
    <header>
      <div class="nav-bar">
        <div class="nav-bar-bg"></div>

        <!-- Logo links -->
        <div class="nav-left">
          <div class="logo-mark"></div>
          <div class="logo-text">
            Schwimmspaß GmbH
            <span>in Wasserland</span>
          </div>
        </div>

        <!-- Menü -->
        <nav class="nav-center" id="mainNav">
          <a href="#home" class="nav-link active">Home</a>
          <a href="#news" class="nav-link">News</a>
          <a href="#angebote" class="nav-link">Angebote &amp; Events</a>
          <a href="#zeiten" class="nav-link">Öffnungszeiten &amp; Preise</a>
          <a href="#kontakt" class="nav-link">Kontakt</a>
        </nav>

        <!-- Call-To-Action rechts (Desktop) -->
        <div class="nav-right">
          <button class="btn-call" onclick="callNow()">Jetzt Anrufen</button>
        </div>

        <!-- Hamburger -->
        <button
          class="hamburger"
          id="hamburgerButton"
          aria-label="Menü öffnen oder schließen"
          aria-expanded="false"
        >
          <div class="hamburger-box">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
          </div>
        </button>
      </div>
    </header>

    <!-- Nur Demo-Content -->
    <div class="hero-content" id="home">
      <h1>Einfach gemeinsam abtauchen</h1>
    </div>
  </div>

  <script>
    // Hamburger-Menü ein/aus
    const hamburgerBtn = document.getElementById("hamburgerButton");
    const mainNav = document.getElementById("mainNav");
    const navLinks = document.querySelectorAll(".nav-link");

    function toggleMenu() {
      mainNav.classList.toggle("nav-open");
      hamburgerBtn.classList.toggle("is-active");

      const isOpen = mainNav.classList.contains("nav-open");
      hamburgerBtn.setAttribute("aria-expanded", String(isOpen));
    }

    hamburgerBtn.addEventListener("click", toggleMenu);

    // Beim Klick auf einen Menüpunkt: Menü schließen (auf Mobile)
    navLinks.forEach((link) => {
      link.addEventListener("click", () => {
        mainNav.classList.remove("nav-open");
        hamburgerBtn.classList.remove("is-active");
        hamburgerBtn.setAttribute("aria-expanded", "false");

        // Active-Status optisch setzen
        navLinks.forEach((l) => l.classList.remove("active"));
        link.classList.add("active");
      });
    });

    // Dummy JS-Funktion für den Call-to-Action
    function callNow() {
      // Hier kannst du deine echte Telefonnummer einsetzen:
      window.location.href = "tel:001122334455";
    }
  </script>
</body>
</html>
